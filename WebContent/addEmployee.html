<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Job System - Add Employee</title>
<link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
	<form action = "addEmployeeServlet" method = "post">
		Name: <input type = "text" name = "firstName" placeholder = "First Name"> <input type = "text" name = "lastName" placeholder = "Last Name"> <br />
		Phone: <input type = "tel" name = "phone"><br />
		Home Address: <input type = "text" name = "streetAddress" placeholder = "Street Address">
		<input type = "text" name="city" placeholder = "City">
		<input type = "text" name = "state" placeholder = "State">
		<input type = "text" name = "zip" placeholder = "Zip Code"> <br />
		Email: <input type = "email" name = "email"><br />
		<input type = "submit" value = "Add Employee">
		<input type = "reset" value = "Reset Fields">
	</form><br />
	<a href = "viewEmployeesServlet">View All Employees</a> | 
	<a href = "employeeHome.html">Return Home</a>
</body>
</html>
